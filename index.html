<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tarea Api Fetch</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-dark">
		<main class="container-fluid text-center my-5">
			<h1 class="text-info mb-4 mt-45" id="title">Conoce nuestros usuarios</h1>
			<div class="d-flex align-items-center justify-content-center">
				<button class="btn btn-primary" id="show-users-btn">
					Mostrar Usuarios
				</button>
				<div
					class="spinner-grow text-info mx-3 d-none"
					id="initial-spinner"
					role="status"
				>
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<section
				class="row justify-content-center"
				id="users-data-container"
			></section>
		</main>
		<script src="./app.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
